<!DOCTYPE html>
<html>
<head>
    <title>Select Event Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input, textarea").on("select", function() {
                alert("Text selected!");
            });
        });
    </script>
</head>
<body>
    <input type="text" value="Select some text here">
    <textarea>Select some text here as well.</textarea>
</body>
</html>
