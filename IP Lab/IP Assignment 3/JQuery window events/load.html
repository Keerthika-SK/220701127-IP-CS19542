<!DOCTYPE html>
<html>
<head>
    <title>Window Load Event</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(window).on("load", function() {
            alert("Page fully loaded!");
        });
    </script>
</head>
<body>
    <h1>Window Load Event Example</h1>
</body>
</html>
