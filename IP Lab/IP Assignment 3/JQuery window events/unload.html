<!DOCTYPE html>
<html>
<head>
    <title>Window Unload Event</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(window).on("unload", function() {
            alert("You're leaving the page.");
        });
    </script>
</head>
<body>
    <h1>Close the window</h1>
</body>
</html>
